name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - agent/**
      # - main  # uncomment if you also want CI on direct pushes to main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality gates
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NODE_ENV: test
      # Secrets will be empty on forks, which is fine
      TODOIST_API_TOKEN: ${{ secrets.TODOIST_API_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Typecheck
        run: yarn ci:typecheck

      - name: Lint
        run: yarn ci:lint

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: |
            coverage/**
            junit.xml
